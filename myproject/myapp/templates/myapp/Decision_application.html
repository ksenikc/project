{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="formss">
        <form method="post" class="app"  enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            {% for field in form %}
            <p class="form-label">{{ field.label }}</p>
            <p>{{ field }}</p>
            {% endfor %}
            <button type="submit" class="btn btn-outline-success">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
