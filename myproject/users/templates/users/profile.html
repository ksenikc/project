{% load crispy_forms_tags %}
{% block content %}

      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="border-radius:90px;
width:200px;height:200px;">
        <div class="media-body">

        </div>
      </div>
       <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

               {{ u_form|crispy }}

          <div class="form-group">
              <button class="obn" type="submit">Обновить</button>
          </div>
      </form>
    </div>
{% endblock content %}
